<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>ok</h1>
    <div th:if="${not #lists.isEmpty(Listes)}">
        <h2> List</h2>
        <table class="table table-striped">

            <tr th:each="Liste : ${Listes}">
                <td th:text="${Liste.id}"></td>
                <td th:text="${Liste.nom}"></td>

                <td> <a th:href="${'/Course/edit/' + Liste.id}" class="badge" title="Editer la liste"><i class="material-icons">create</i></a></td>
                <td> <a th:href="${'/Course/panier/' + Liste.id}" class="badge" title="Commencer ses courses"><i class="material-icons">shopping_cart</i></a></td>
                <td> <a th:href="${'/Course/delete/' + Liste.id}" class="badge text-danger" title="Supprimer"><i class="material-icons">delete</i></a></td>

            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/Course/new">New Product</a>
        </div>
    </div>
</div>

</body>
</html>
